{% extends "base.html" %}

{% block title %}Edit {{ meal.name }}{% endblock %}

{% block content %}
    <h1 class="mb-4"><i class="bi bi-pencil"></i> Edit Meal</h1>
    
    <form method="POST" action="{{ url_for('edit_meal', meal_id=meal.id) }}">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Meal Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ meal.name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="Breakfast" {% if meal.category == 'Breakfast' %}selected{% endif %}>Breakfast</option>
                        <option value="Lunch" {% if meal.category == 'Lunch' %}selected{% endif %}>Lunch</option>
                        <option value="Dinner" {% if meal.category == 'Dinner' %}selected{% endif %}>Dinner</option>
                        <option value="Snack" {% if meal.category == 'Snack' %}selected{% endif %}>Snack</option>
                        <option value="Dessert" {% if meal.category == 'Dessert' %}selected{% endif %}>Dessert</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="ingredients" class="form-label">Ingredients</label>
                    <textarea class="form-control" id="ingredients" name="ingredients" rows="3" required>{{ meal.ingredients }}</textarea>
                    <div class="form-text">Separate ingredients with commas</div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="calories" class="form-label">Calories</label>
                        <input type="number" class="form-control" id="calories" name="calories" 
                               value="{{ meal.calories }}" min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="protein" class="form-label">Protein (g)</label>
                        <input type="number" class="form-control" id="protein" name="protein" 
                               value="{{ meal.protein }}" min="0">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="carbs" class="form-label">Carbs (g)</label>
                        <input type="number" class="form-control" id="carbs" name="carbs" 
                               value="{{ meal.carbs }}" min="0">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="fat" class="form-label">Fat (g)</label>
                        <input type="number" class="form-control" id="fat" name="fat" 
                               value="{{ meal.fat }}" min="0">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions</label>
                    <textarea class="form-control" id="instructions" name="instructions" rows="3">{{ meal.instructions }}</textarea>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-save"></i> Update Meal
            </button>
            <a href="{{ url_for('view_meal', meal_id=meal.id) }}" class="btn btn-outline-secondary">
                <i class="bi bi-x-circle"></i> Cancel
            </a>
        </div>
    </form>
{% endblock %}
